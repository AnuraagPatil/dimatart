<!DOCTYPE html>
<html>

<head>
  <title>DimaTao</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="hu-tao-genshin-impact-4k-desktop-wallpaperwaifu.com.mp4" type="video/mp4">
  </video>

  <h1 id="headline">DimaTao on fire</h1>

  <script>
    var headline = document.getElementById("headline");

    setInterval(function () {
      headline.style.color = getRandomColor();
    }, 1000);

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        var randomValue = Math.floor(Math.random() * 16);
        if (randomValue < 8) {
          randomValue += 8;
        }
        color += letters[randomValue];
      }
      return color;
    }
  </script>
</body>

</html>
